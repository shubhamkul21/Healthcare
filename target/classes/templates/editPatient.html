<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Patient</title>
</head>
<body>
	<div align="center">
		<h2>Edit Patient Details</h2>
		<form action="#" th:action="@{/editPatient}" th:object="${patient}"
			method="post">
			
			<table border="0" cellpadding="10">
				<tr>
					<td>Id</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="number" th:field="*{phoneNo}" /></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="number" th:field="*{age}" /></td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td><input type="email" th:field="*{emailId}" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Update" /></td>
				</tr>
			</table>
		</form>


	</div>
</body>
</html>
