<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Patient Registration</h1>
		<a href="patient">Go Back</a><br>
		<br>
		<br>
		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
			method="post">
		

			<table border="0" cellpadding="10">
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}"class="name" /></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}" class="address" /></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="number" th:field="*{phoneNo}" class="phone" /></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="number" th:field="*{age}" class="age" /></td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td><input type="email" th:field="*{emailId}" class="emailId" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}" class="password" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Register"></button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
