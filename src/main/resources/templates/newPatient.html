<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div class="container" align="center">


		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
			method="post">
			<div class="form-header">
				<h1>Patient Registration</h1>
			</div>

			<br> <br> <a href="patient">Go Back</a><br> <br>
			<br>
			<div class="form-body">

				<table border="0" cellpadding="10">
					<tr>
						<td>Name</td>
						<td><input type="text" placeholder="Enter your name"
							th:field="*{name}" class="form-input" /></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><input type="text" placeholder="Enter your address"
							th:field="*{address}" class="form-input" /></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="number"
							placeholder="Enter your phone number" th:field="*{phoneNo}"
							class="form-input" /></td>
					</tr>
					<tr>
						<td>Age</td>
						<td><input type="number" placeholder="Enter your age"
							th:field="*{age}" class="form-input" /></td>
					</tr>
					<tr>
						<td>Email Id</td>
						<td><input type="email" placeholder="Enter your Email Id"
							th:field="*{emailId}" class="form-input" /></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" placeholder="Enter your password"
							th:field="*{password}" class="form-input" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="Register"
							class="add"></td>
					</tr>
				</table>
			</div>

		</form>
	</div>
</body>
</html>
