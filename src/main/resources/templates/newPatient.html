<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Add new Patient</h1>
		<br />
		<form action="#" th:action="@{/addPatient}" th:object="${patient}"
			method="post">
		

			<table border="0" cellpadding="10">
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}"class="name" /></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}" class="address" /></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="number" th:field="*{phoneNo}" class="phone" /></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="number" th:field="*{age}" class="age" /></td>
				</tr>
				<tr>
					<td>Weight</td>
					<td><input type="number" th:field="*{weight}" class="weight" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Add"></button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
